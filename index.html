<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timestamp Microservice</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    code { background: #eee; padding: 4px 8px; border-radius: 4px; }
    a { color: #2d7ef7; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Timestamp Microservice</h1>

  <h3>Example Usage:</h3>
  <p>
    <a href="/api/2015-12-25">/api/2015-12-25</a><br />
    <a href="/api/1451001600000">/api/1451001600000</a>
  </p>

  <h3>Example Output:</h3>
  <code>{ "unix": 1451001600000, "utc": "Fri, 25 Dec 2015 00:00:00 GMT" }</code>

</body>
</html>
